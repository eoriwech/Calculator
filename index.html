<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-container">

        <div class="display-container">
            display here
        </div>

        <div class="button-container">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>Del</button>
                <button>Clear</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&#215</button>
                <button>&#247</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&#43</button>
                <button>&#8722</button>
            </div>
            <div>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>&#61</button>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
